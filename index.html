<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="sardarUzair">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="contents/css/style.css">
    <title>My_Quote</title>
</head>
<body>
    <!-- <div id="quotes"></div>
    <div id="author"></div>
    <button id="nbtn">New Quotes</button>
    <button id="tweet">New Quotes</button> -->

    <div class="container">
        <div class="inner">
            <div class="box">
                <p class="number">
                    <img src="contents/img/logo.png" alt="tweet me" title="tweet me" id="tweet" width="40" style="rotate: 315deg; margin: .5%;">
                </p>
                <div class="text">
                    <i class="start-quote fas fa-quote-left"></i>
                    <p id="quotes" class="quotes"></p>
                    <p id="author" class="author"></p>
                </div>
                <label class="button">
                    <p id="nbtn">New Quotes
                        <br>
                        <small style="letter-spacing: 5px;">-by sardaruzair</small>
                    </p>
                </label>
              
            </div>
        </div>
    </div>
    <script src="app/app.js"></script>
</body>
</html>
